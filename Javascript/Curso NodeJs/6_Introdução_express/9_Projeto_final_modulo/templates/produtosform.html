<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
</head>
<body>
    <h1>Adicionar Produto</h1>

    <form action="/" method="post">
        <div>
            <input type="text" name="name" placeholder="Digite o nome do produto">
        </div>
        <div>
            <input type="text" name="valor" placeholder="Digite o valor do protudo">
        </div>
        <div>
            <input type="submit" value="cadastrar" placeholder="Cadastrar Usuario">
        </div>
    </form>
    
</body>
</html>
