<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao Numero</title>
</head>
<body>
    <script>
        var n1 = 1545.5
        window.alert(`Formatamos ${n1} em ${n1.toFixed(2)} e ${n1.toFixed(3).replace('.',',')} e também para ${n1.toLocaleString('pt-br', {style : 'currency' , currency :'BRL'})} `) //TRES TIPOS DE FORMATAÇÃO
    </script>
    
</body>
</html>
