<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="valor1" id="valor1"> +
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="somar" id="btn">
    <p id="resposta">Resultado irá aparecer aqui</p>

    <script>
        var botao = window.document.getElementById('btn')
        botao.addEventListener('click',somar) 

        var tn1 = window.document.getElementById('valor1')
        var tn2 = window.document.getElementById('valor2')
        var resposta = window.document.getElementById('resposta')

        function somar(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
            resposta.innerHTML = 'Resultado: ' + s
        }
