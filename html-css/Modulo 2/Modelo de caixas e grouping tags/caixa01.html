<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;                       /*Altura do bloco   */
            width: 300px;                        /*Largura do bloco  */
            
            border-width: 10px;                  /*Largura da borda  */
            border-style: solid;                 /*Tipo de borda     */
            border-color: #5500ff ;            /*Cor da borda      */
            /*ShortHand 
            border: 10px solid #5500ff */


            padding-top: 10px;                   /*Distancia entre o texto e a borda */
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /*ShortHand
            padding:10px 10px 10px 10px*/
            

            /*
            margin-top: 10px;                    Distancia entre a borda e pagina ou seja a margem
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            */
            margin: auto;                        /*colocar a margem no meio da tela*/

            outline-width: 20px;                 /*Colocar uma linha entre a margem e a borda*/
            outline-style: dashed;
            outline-color: #d2691e;
            /*ShortHand
            outline: 5px dashed #d2691 */
        }
        a{
            border-width: 2px;
            border-style: dashed;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    
    <h1>Exemplo de caixas Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="#">Links são exemplos de caicas inline-level</a>.Vamos ver como tudo isso funciona</p>
</body>
</html>
