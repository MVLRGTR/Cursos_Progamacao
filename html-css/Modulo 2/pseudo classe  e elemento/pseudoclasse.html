<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;         /*Colocar tudo na mesma linha*/
            background-color: lightgray;
            text-align: center;            /*formatção texto*/
            border: 2px solid black;     /*Borda*/
            height: 200px;                 /*Altura*/
            width: 200px;                  /*Largura*/
        }
        div:hover{
            background-color: blue;     /*Estado da div quando passo o mause*/
        }
    </style>
</head>
<body>
    <div id = "01">01</div>
    <div id = "02">02</div>
    <div id = "03">03</div>
</body>
</html>
