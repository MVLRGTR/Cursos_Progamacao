<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  SELETORES PERZONALIZADOS
            #  =  id                 Utilizada apenas uma vez
            .  =  class              Utilizada para grupos
            :  =  pseudo-class       Utilizada para estados dos grupo
            :: =  paseudo-element    Utilizada para adicionar conteúdo a um elemnto sem mexer no HTML
            >  =  children
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: blueviolet;
        }
        a:visited{             /*Pseudo classe de a , tem haver com o estado*/
            color: brown;
        }
        a:hover{
            text-decoration: underline;
            color : black;
        }
       .especial::after{     /*Pseudo elemento faz com que eu consiga mexer no conteudo do HTML sem alterar o mesmo*/
            content: "⇐";
            color: black;
       }
       .especial::before{
        content: "⇒";
        color: black;
       }
    </style>
</head>
