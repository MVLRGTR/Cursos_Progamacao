<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;/*o valor padrão e o separate mas aqui estou usando o collapse para tirar o espaçamento entre a boxes*/
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle;/*Alinhamento vertical*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
        HIERAQUIA DE TABELAS (SIMPLES)
        TABLE = Criar nova tabela
            TABLE ROW = Linha de Tabela (tr)
                TABLE HEADER = cabeçalho de tabela (th)
                TABLE DATA = dado da tabela (td)

    -->

    <table>
        <tr><!--linha 1-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr><!--Linha 2-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
